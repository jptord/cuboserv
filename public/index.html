    <script>
        
        desactivarBotones = () =>{
            $(".btnCubo").addClass("disabled");
        }
        activarBotones = () =>{
            $(".btnCubo").removeClass("disabled");
        }
        $("#btnCI").click(function(){
            desactivarBotones();
            let sr = "ci";
            $.get("/freeCI", function(data, status){   
                if (data.estado=="err"){
                    $("#"+sr+"MessageErr").text(data.mensaje);
                    setTimeout(() => { $("#"+sr+"MessageErr").text(""); }, 4000);            
                }else{
                    $("#"+sr+"Message").text(data.mensaje);
                    setTimeout(() => { $("#"+sr+"Message").text(""); }, 4000);            
                }
                activarBotones();
            }).fail(function() {
                    $("#"+sr+"MessageErr").text("Error de servidor");
                    setTimeout(() => { $("#"+sr+"MessageErr").text(""); }, 4000);
                    activarBotones();
                });
        });
